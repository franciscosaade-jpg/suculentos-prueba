<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería 3D – Francisco Saade</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
      #titulo {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
        font-size: 1.2rem;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="titulo">Galería 3D – Esculturas</div>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      const scene = new THREE.Scene();

      // Fondo espacial
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/space.jpg", (texture) => {
        scene.background = texture;
      });

      // Cámara
      const camera = new THREE.PersiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 6);

      // Renderizador
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luces
      const ambient = new THREE.AmbientLight(0xffffff, 1.2);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 2);
      directional.position.set(5, 10, 7.5);
      scene.add(directional);

      // Piso arenoso
      const sandTexture = textureLoader.load("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/sand.jpg");
      sandTexture.wrapS = sandTexture.wrapT = THREE.RepeatWrapping;
      sandTexture.repeat.set(10, 10);
      const floor = new THREE.Mesh(
        new THREE.CircleGeometry(4, 64),
        new THREE.MeshStandardMaterial({ map: sandTexture })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Control de cámara
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.target.set(0, 1, 0);

      // Modelos GLB
      const loader = new GLTFLoader();

      const modelos = [
        "colmillos.glb",
        "conejo.glb",
        "duende.glb",
        "mapache.glb",
        "narizon.glb",
        "orejon.glb",
        "paleta.glb",
        "rasta.glb"
      ];

      const radio = 2.5;
      const altura = 0;

      modelos.forEach((nombre, i) => {
        loader.load(nombre, (gltf) => {
          const model = gltf.scene;
          const angulo = (i / modelos.length) * Math.PI * 2;
          model.position.set(Math.cos(angulo) * radio, altura, Math.sin(angulo) * radio);
          model.rotation.y = -angulo + Math.PI / 2;
          model.scale.set(0.6, 0.6, 0.6);
          scene.add(model);
        });
      });

      // Animación
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Ajuste al redimensionar ventana
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
